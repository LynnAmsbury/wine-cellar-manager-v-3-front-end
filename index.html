<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <title>Wine Cellar Manager</title>
</head>
<body>
    <h1>Wine Cellar Manager</h1>
    <form id="create-wine">
        <input type="text" name="variety" placeholder="Variety"/>
        <input type="text" name="producer" placeholder="Producer"/>
        <input type="text" name="region" placeholder="Region"/>
        <input type="number" name="vintage" placeholder="Vintage Year"/>
        <input type="text" name="notes" placeholder="Notes"/>
        <input type="submit" value="Add Wine"/>
    </form>

    <section id="wines-container"></section>
</body>
</html></html>
